<!DOCTYPE html>
<html ng-app="listaTelefonica">
<head>
	<meta charset="utf-8">
	<title>Hello World</title>
	<link rel="stylesheet" href="lib/bootstrap/bootstrap.css">
	<style>
		.jumbotron{
			width: 400px;
			padding: 20px;
			margin: 20px auto;
			text-align: center;
		}
		.table{
			margin-top: 20px;
		}
		.table th{
			text-align: center;
		}
	</style>
	<script src="lib/angular/angular.js"></script>
	<script>
	angular.module("listaTelefonica", []);
	angular.module("listaTelefonica").controller("listaTelefonicaCtrl", function($scope){
		$scope.app = "Lista Telef√¥nica";
		$scope.contatos = [
			{nome: "Pedro", telefone: "99998888"},
			{nome: "Ana", telefone: "99998888"},
			{nome: "Maria", telefone: "99998888"}
		];
		$scope.adicionarContato = function(contato){
			$scope.contatos.push(angular.copy(contato));
			delete $scope.contato;
		};
	});
	</script>
</head>
<body ng-controller="listaTelefonicaCtrl">
	<div class="jumbotron">
		<h3>{{app}}</h3>
		<table class="table table-striped">
			<tr>
				<th>Nome</th>
				<th>Telefone</th>
			</tr>
			<tr ng-repeat="contato in contatos">
				<td>{{contato.nome}}</td>
				<td>{{contato.telefone}}</td>
			</tr>
		</table>
		<hr>
		<input type="text" ng-model="contato.nome" class="form-control" placeholder="Nome">
		<input type="text" ng-model="contato.telefone" class="form-control" placeholder="Telefone">
		<button class="btn btn-primary btn-block" ng-click="adicionarContato(contato)">Adicionar Contato</button>
	</div>
	
</body>
</html>
