<!DOCTYPE html>
<html ng-app="listaTelefonica">
<head>
	<meta charset="utf-8">
	<title>Hello World</title>
	<link rel="stylesheet" href="lib/bootstrap/bootstrap.css">
	<style>
		.jumbotron{
			width: 400px;
			padding: 20px;
			margin: 20px auto;
			text-align: center;
		}
		.table{
			margin-top: 20px;
		}
		.table th{
			text-align: center;
		}
		.form-control{
			margin: 10px 0;
		}
		.selecionado {
			background-color: #FFFFD2 !important;
		}
		.negrito {
			font-weight: bold;
		}
	</style>
	<script src="lib/angular/angular.js"></script>
	<script src="lib/angular/angular-messages.js"></script>
	<script>
	angular.module("listaTelefonica", ["ngMessages"]);
	angular.module("listaTelefonica").controller("listaTelefonicaCtrl", function($scope){
		$scope.app = "Lista Telefônica";
		$scope.contatos = [
			{nome: "Pedro", telefone: "99998888", cor: "red"},
			{nome: "Ana", telefone: "99998888", cor: "green"},
			{nome: "Maria", telefone: "99998888", cor: "blue"}
		];
		$scope.operadoras = [
			{nome: "Oi", codigo: 14, categoria: "Celular"},
			{nome: "Tim", codigo: 41, categoria: "Celular"},
			{nome: "Vivo", codigo: 15, categoria: "Celular"},
			{nome: "Claro", codigo: 17, categoria: "Celular"},
			{nome: "GVT", codigo: "25", categoria: "Fixo"},
			{nome: "Embratel", codigo: "21", categoria: "Fixo"}
		];
		$scope.adicionarContato = function (contato) {
			$scope.contatos.push(angular.copy(contato));
			delete $scope.contato;
			$scope.contatoForm.$setPristine();
		};
		$scope.apagarContatos = function (contatos) {
			$scope.contatos = contatos.filter(function (contato) {
				if (!contato.selecionado) return contato;
			});
		};
		$scope.isContatoSelecionado = function (contatos) {
			return contatos.some(function (contato) {
				return contato.selecionado;
			});
		};
	});
	</script>
</head>
<body ng-controller="listaTelefonicaCtrl">
	<div class="jumbotron">
		<h3>{{app}}</h3>
		<table ng-show="contatos.length > 0" class="table table-striped">
			<tr>
				<th></th>
				<th>Nome</th>
				<th>Telefone</th>
				<th>Operadora</th>
				<th></th>
			</tr>
			<tr ng-class="{'selecionado negrito': contato.selecionado}" ng-repeat="contato in contatos">
				<td><input type="checkbox" ng-model="contato.selecionado"></td>
				<td>{{contato.nome}}</td>
				<td>{{contato.telefone}}</td>
				<td>{{contato.operadora.nome}}</td>
				<td><div style="width: 20px; height: 20px;" ng-style="{'background-color': contato.cor}"></div></td>
			</tr>
		</table>
		<hr>
		{{contatoForm.nome.$dirty}}
		<form name="contatoForm">
			<input class="form-control" type="text" ng-model="contato.nome" name="nome" placeholder="Nome" ng-required="true" ng-minlength="10">
			<input class="form-control" type="text" ng-model="contato.telefone" name="telefone" placeholder="Telefone" ng-required="true" ng-pattern="/^\d{4,5}-\d{4}$/">
			<select class="form-control" ng-model="contato.operadora" ng-options="operadora.nome group by operadora.categoria for operadora in operadoras">
				<option value="">Selecione uma operadora</option>
			</select>
			<div ng-messages="contatoForm.nome.$error" ng-if="contatoForm.nome.$dirty" class="alert alert-danger">
				<div ng-message="required" ng-if="contatoForm.nome.$dirty">
					Por favor, preencha o nome.
				</div>
				<div ng-message="minlength">
					O campo nome deve ter no mínimo 10 caracteres.
				</div>
			</div>
			<div ng-messages="contatoForm.telefone.$error" ng-if="contatoForm.telefone.$dirty" class="alert alert-danger">
				<div ng-message="required" ng-if="contatoForm.telefone.$dirty">
					Por favor, preencha o telefone.
				</div>
				<div ng-message="pattern">
					O campo telefone deve ter o formato 98888-7777.
				</div>
			</div>
			<button class="btn btn-primary btn-block" ng-click="adicionarContato(contato)" ng-disabled="contatoForm.$invalid">Adicionar Contato</button>
			<button class="btn btn-danger btn-block" ng-click="apagarContatos(contatos)" ng-if="isContatoSelecionado(contatos)">Apagar Contatos</button>
		</form>
	</div>
	<div ng-include="'footer.html'"></div>
</body>
</html>
